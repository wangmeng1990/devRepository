        maxWait: -1 #连接池最大等行时间 -1没有限制
  zipkin:
       #zipkin中心地址
    base-url: http://localhost:9411
       #发送数据类型 kafaka、rabbitmq、web
    sender:
      type: web
    sleuth:
      sampler:
        probability: 1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:50101/eureka
    registry-fetch-interval-seconds: 5
zuul:
  #prefix: /api
  prefix: /api
  routes:
    yinuo-user: /user/** #路由到user微服务
    auth-service: /auth/** #路由到auth微服务
    yinuo-strategy: /strategy/**
    bigdata-bigdatasystem: /bigdatasystem/** #路由到大数据系统管理模块
  add-host-header: true
  sensitiveHeaders: #默认zuul会屏蔽cookie，cookie不会传到下游服务，这里设置为空则取消默认的黑名单，如果设置了具体的头信息则不会传到下游服务
  #routes:
  #api-yinuo-user:
  #path: /user/**
  #serviceId: yinuo-user
  #api-auth-service:
  #path: /auth/**
  #serviceId: auth-service
  #api-yinuo-strategy:
  #path: /strategy/**
  #serviceId: yinuo-strategy
ribbon:
  ConnectTimeout: 10000  #请求连接的超时时间
  ReadTimeout: 10000 #请求处理的超时时间
  eager-load:
    enabled: true

yinuo:
  jwt:
    pubKeyPath: D:\\tmp\\rsa\\rsa.pub # 公钥地址
    cookieName: YN_TOKEN
  filter:
    allowPaths:
      - /api/auth/login
      - /api/auth/registerUser
      - /api/auth/getCode
      - /api/strategy/travel/list # 旅游攻略列表
      - /api/strategy/travel/detail # 旅游攻略详情
      - /api/strategy/travel/commentList # 旅游攻略评论列表
      - /api/strategy/v2/api-docs
      - /api/user/v2/api-docs
      - /api/auth/v2/api-docs
      - /api/bigdatasystem/v2/api-docs


